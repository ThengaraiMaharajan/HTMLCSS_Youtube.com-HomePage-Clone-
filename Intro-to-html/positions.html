<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px; padding-top: 110px; padding-left: 110px;" >
        <div style="z-index: 100;  background-color: lightcoral; position: fixed; top: 0px; left: 0px; right: 0px; height: 100px;" >
            Header
        </div>
        <div style="background-color: lightgreen; position: fixed; top: 100px; left: 0; bottom: 0; width: 100px;">
            side bar
            <div style="position: absolute; background-color: red; color: white; top: 0px; right: 0px; " >
                X
            </div>
        </div>


        <div style="position: absolute; background-color: red; color: white; top: 110px; right: 10px; " >
            absolute
        </div>


        <div style="background-color: lightblue; height: 200px; width : 200px; position: static;" >
            div 1
        </div>
        <div style="position: relative;  background-color: lightpink; height: 200px; width : 200px;">
            div 2
            <div style="position: absolute; background-color: black; color: white; bottom: 10px; right: 10px; " >
                5:00
            </div>
        </div>
    </body>
</html>
